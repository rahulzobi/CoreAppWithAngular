<div class="row">
  <div class="col-md-12">
    <fieldset>
      <legend>Users</legend>
      <div class="table-responsive">
        <table class="table table-striped- table-bordered table-hover table-checkable">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of lstUser;">
              <td>{{item.firstName}}</td>
              <td>{{item.lastName}}</td>
            </tr>
            <tr *ngIf="lstUser.length == 0">
              <td colspan="2">No records found...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </fieldset>
  </div>
</div>
